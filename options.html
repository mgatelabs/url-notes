<!DOCTYPE html>
<html>
<head>
  <title>URL Notes - Settings</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>Export / Import Notes</h1>

  <h2>Export</h2>
  <textarea id="exportArea" readonly></textarea>
  <button id="exportBtn">Export Notes</button>

  <h2>Import</h2>
  <textarea id="importArea" placeholder="Paste base64-encoded JSON here..."></textarea>
  <button id="importBtn">Import Notes</button>

  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
